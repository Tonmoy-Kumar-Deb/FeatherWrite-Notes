<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - FeatherWrite Notes</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#e3f2fd,#bbdefb,#90caf9);
      padding:20px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .logo{
      width:90px;height:90px;margin-bottom:20px;
    }
    .logo svg{width:100%;height:100%}
    .contact-container{
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(14px);
      border-radius:20px;
      padding:30px;
      box-shadow:0 12px 32px rgba(2,119,189,0.3);
      width:100%;
      max-width:500px;
      text-align:center;
    }
    h1{
      color:#01579b;
      margin-bottom:20px;
    }
    .contact-info{
      margin:15px 0;
      color:#0277bd;
      font-weight:600;
    }
    .contact-info a{
      color:#4fc3f7;
      text-decoration:none;
    }
    .contact-info a:hover{
      text-decoration:underline;
    }
    .btn{
      margin-top:20px;
      padding:12px 24px;
      background:linear-gradient(135deg,#4fc3f7,#01579b);
      color:white;
      border:none;
      border-radius:12px;
      font-size:1em;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(2,119,189,0.3);
    }
  </style>
</head>
