        /* ================= TOKEN POPUP ================= */
        .token-overlay {

            align-items: center;
            z-index: 999;
        }

        .token-box {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(18px);

            border-radius: 22px;
            padding: 26px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(2, 119, 189, 0.45);
            animation: pop .4s ease;

        @keyframes pop {

        <div class="option" onclick="applyWork()">Apply<br>for Work</div>

    <!-- ================= TOKEN POPUP ================= -->
    <div class="token-overlay" id="tokenOverlay">
        <div class="token-box">
            <h2>Application Submitted</h2>
            <p>Your Token Number</p>
            <div class="token-number" id="tokenValue">00000000</div>
            <button class="copy-btn" onclick="copyToken()">Copy Token</button>
            <button class="close-btn" onclick="closeToken()">OK</button>
            <small>Use this token to track status & payments</small>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const m = document.getElementById("slideMenu");
            m.style.left = m.style.left === "0px" ? "-260px" : "0px";
        }

        function applyWork() {
            location.href = "form.html";
        }

        function showToken(token) {
            document.getElementById("tokenValue").textContent = token;
            document.getElementById("tokenOverlay").style.display = "flex";
        }

        function closeToken() {
            document.getElementById("tokenOverlay").style.display = "none";
        }

        function copyToken() {
            navigator.clipboard.writeText(
                document.getElementById("tokenValue").textContent
            );
            // optional: small toast instead of alert if you want later
        }

        // Auto-open token popup when redirected from form.html
        document.addEventListener("DOMContentLoaded", () => {
            const savedToken = localStorage.getItem("fw_token");
            if (savedToken) {
                showToken(savedToken);
                localStorage.removeItem("fw_token");
            }
        });
    </script>
